<div class="list-group">
<h1>{{mission.name}}</h1>
  <a href="#" class="list-group-item" ng-repeat="task in mission.tasks track by task.id" ng-click="showTask(task.id)">
    <h4 class="list-group-item-heading">{{task.title}}</h4>
    <p class="list-group-item-text">{{task.description}}</p>
  </a>
</div>
