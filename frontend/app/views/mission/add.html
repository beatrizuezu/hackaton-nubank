<div class="container">
    <div class="row">
        <div class="col-md-3 panel panel-default">
            <div class="media">
                <div class="logo">
                    <a hef="home.html">
                        <img src="images/yeoman.png" alt="merkery_logo" class="hidden-xs hidden-sm img-circle img-responsive center-block">
                        <img src="images/yeoman.png" alt="merkery_logo" class="visible-xs visible-sm circle-logo img-responsive center-block">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading text-center" style="margin-top:10px;">Nome</h4>
                    <div class="progress pull-center">
                        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em;">
                          10 xp
                        </div>
                    </div>
                </div>
            </div>

            <div class="navi">
                <ul class="nav nav-pills nav-stacked">
                    <li role="presentation"><a ng-click="goProfile()"><span class="hidden-xs hidden-sm"><span class="glyphicon glyphicon-cog"></span> Perfil</span></a></li>
                    <li role="presentation"><a ng-click="goMission()"></i><span class="hidden-xs hidden-sm"><span class="glyphicon glyphicon-tasks"></span> Missões</span></a></li>
                    <li role="presentation"><a ng-click="singOut()"><span class="hidden-xs hidden-sm"><span class="glyphicon glyphicon-log-out"></span> Logout</span></a></li>
                </ul>
            </div>
        </div>
        <div class="containter col-md-8 pull-right ">
            <div class="row ">
                <form novalidate>
                    <div class="form-group">
                        <label class="">
                            Nome de seu objetivo?
                        </label>
                        <input type="text" class="form-control" placeholder="Nome o seu objetivo" ng-model="mission.mission.name"><br>
                        
                        <label class="">
                            Descreva seu objetivo?
                        </label>
                        <input type="text" class="form-control" placeholder="Descreva seu objetivo" ng-model="mission.mission.description"><br>
                        
                        <label class="">
                            Qual item?
                        </label>
                        <input type="text" class="form-control" placeholder="Item do objetivo" ng-model="mission.mission.goal"><br>
                        
                        <label class="">
                            Valor do item?
                        </label>
                        <input type="number" class="form-control" placeholder="Digite o valor do objetivo" ng-model="mission.mission.value"><br>
                        <label class="">
                            Você quer atingir o objetivo em quanto tempo?
                        </label>
                        <select class="form-control" ng-model="mission.mission.duration_month">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>

                        <input type="hidden" ng-model="mission.mission.user_id" />
                        
                        <button type="submit" class="btn btn-success pull-right" name="button" ng-click="addMission()">Cadastrar objetivo</button>
                    </div>
                </form novalidate>
            </div>
    </div>
</div>
